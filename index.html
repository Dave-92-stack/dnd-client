<!DOCTYPE html>
<html>
    <head>
      <title>D & D Adventures</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>

      <h1>Dungeon Master's Adventure Log</h1>
      <p id="message"></p>

      <div id="unauthenticatedRoute">
      <form id="sign-up">
  <input class= "mx-2" name="credentials[email]" placeholder="email" type="text">
  <input class= "mx-2" name="credentials[password]" placeholder="password" type="password">
  <input class= "mx-2" name="credentials[password_confirmation]" placeholder="password confirmation" type="password">
  <button class="btn btn-success" type="submit">Sign Up!</button>
</form>

<form class="form-inline" id="sign-in">
  <input class="mx-2" name="credentials[email]" placeholder="email" type="text">
  <input class="mx-2" name="credentials[password]" placeholder="password" type="password">
  <button class="btn btn-success" type="submit">Sign In!</button>
</form>
</div>

<div id="authenticatedRoute">
<form id="change-password">
      <input name="passwords[old]"
      placeholder="old password" type="password">
      <input name="passwords[new]"
      placeholder="new password" type="password">
      <button class="btn btn-info" type="submit">Change Password</button>
    </form>

    <form id="sign-out">
         <button class="btn btn-danger" type="submit">Sign Out</button>
         </form>
    <form id="createAdvBook" class="form">
      <input name="advBook[title]" type="text" placeholder="title">
      <input name="advBook[edition]" type="number" placeholder="What numerical edition is the adventure?">
      <input name="advBook[description]" type="text" placeholder="Adventure description">
    <button class="btn btn-info" type="submit">Create Adventure Log</button>
  </form>
  <!-- <form id="updateAdvBook">
    <button class="btn btn-info" type="submit">Update Adventure Log</button>
  </form> -->
  <form id="showAdvBook">
    <button class="btn btn-info" type="submit">Show Adventure Logs</button>
  </form>
  <main>
    <div id="content" class="content"></div>
    <div class="modal fade" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="edit-form">
            <div class="modal-header">
              <h3 class="modal-title"> Edit Adventure</h3>
            </div>
            <div class="modal-body">
              <label>Title</label>
              <div class="input-group">
                <input
                  id="title"
                  name="title"
                  class="form-control"
                  type="text"
                  />
                </div>
                <label>Edition</label>
                <div class="input-group">
                <input
                id="edition"
                name="edition"
                class="form-control"
                type="number"
                />
                <label>Description</label>
                <div class="input-group">
                  <textarea
                  id="text"
                  name="text"
                  class="form-control">
                </textarea>
              </div>
              <input id="ownerId" name="ownerId" type="hidden" />
              <input id="_id" name="_id" type="hidden" />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
       </div>
    </body>
</html>
